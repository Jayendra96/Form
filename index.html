<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <fieldset>
        <legend>
            Personel Details
        </legend>
    <form action="#">
      <label for="FirstName">Firstname:</label>
      <input type="text" id="FirstName" name="FirstName" />
      <br /><br />
      <label for="MiddleName">Middlename:</label>
      <input type="text" id="MiddleName" name="MiddleName" />
      <br /><br />
      <label for="LastName">Lastname:</label>
      <input type="text" id="LastName" name="LastName" />
      <br /><br />
      <label for="Course">Course:</label>
      <select name="Course" id="Course">
        <option>Course</option>
        <option>BCA</option>
        <option>BBA</option>
        <option>B.Tech</option>
        <option>MBA</option>
        <option>MCA</option>
        <option>M.Tech</option>
      </select>
      <br /><br />
      <label for="Gender">Gender:</label><br />
      <input type="radio" name="Gender" id="Male" />
      <label for="Male">Male</label>
      <br />
      <input type="radio" name="Gender" id="Female" />
      <label for="Female">Female</label>
      <br />
      <input type="radio" name="Gender" id="Other" />
      <label for="Other">Other</label>
      <br /><br>
      <label for="DOB">DOB:</label>
      <input id="DOB" name="DOB" type="datetime-local">
      <br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="+91" size="3" disabled> 
      <input type="number" id="phone">
      <br>
      <br>
      <label for="address">Address</label>
      <br>
      <textarea id="address" cols="80" rows="5"></textarea>
      <br>
      <br>
      <label for="Email">Email:</label>
      <input type="email" id="Email"><br><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password"><br><br><br>
      <label for="repassword">Re-type password:</label>
      <input type="password" id="repassword"><br><br>
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Agree to terms and conditions</label>
      <br><br>
      <label for="file">Choose File</label>
      <input type="file" name="" id="file">
      <br><br>
      <label for="color">Choose Color</label>
      <input type="color" name="" id="color"><br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    </fieldset>
  </body>
</html>
